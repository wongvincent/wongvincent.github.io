<script>
let previewCounter = 0;
let igPreviewLoop;
const igLinkElem = document.getElementById("ig-link");
igLinkElem.addEventListener("mouseenter", () => {
    const previewElem = document.getElementById("ig-hover-preview");
    previewElem.removeAttribute("hidden");

    const previewImages = document.getElementsByClassName("ig-preview-image");

    const loopVisiblePreviewImage = () => {
        const indexNotHidden = previewCounter++ % previewImages.length;
        [...previewImages].forEach((image, index) => {
            if (index !== indexNotHidden) {
                image.setAttribute("hidden", "");
            } else {
                image.removeAttribute("hidden");
            }
        });
    };
    igPreviewLoop = setIntervalAndExecute(loopVisiblePreviewImage, 3000);
});
igLinkElem.addEventListener("mouseleave", () => {
    clearInterval(igPreviewLoop);

    const previewElem = document.getElementById("ig-hover-preview");
    previewElem.setAttribute("hidden", "");

    const previewImages = document.getElementsByClassName("ig-preview-image");
    [...previewImages].forEach(image => {
        image.setAttribute("hidden", "");
    });
});

function setIntervalAndExecute(fn, t) {
    fn();
    return(setInterval(fn, t));
}
</script>
