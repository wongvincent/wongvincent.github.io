<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--<base href="/"> -->

    <!--- Site name and favicons and such -->
    <title>Vincent Wong - Developer</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="public/img/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="hpublic/img/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="public/img/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/img/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="public/img/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="public/img/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="public/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="public/img/favicon/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Vincent Wong - Developer"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="public/img/favicon/mstile-144x144.png" />


    <!-- libs -->
    <script src="public/js/libs/angular.min.js"></script>
    <script src="public/js/libs/angular-animate.min.js"></script>
    <script src="public/js/libs/angular-cookies.min.js"></script>
    <script src="public/js/libs/angular-route.min.js"></script>
    <script src="public/js/libs/jquery-2.1.4.min.js"></script>
    <script src="public/js/libs/angular-scroll-animate.js"></script>

    <!-- plugins -->

    <!-- Angular analytics -->
    <script src="public/js/plugins/angulartics.min.js"></script>
    <script src="public/js/plugins/angulartics-ga.min.js"></script>

    <!-- typed.js jQuery plugin -->
    <script src="public/js/plugins/typed.js-master/js/typed.js"></script>

    <!-- controllers -->
    <script src="public/js/controllers/AppController.js"></script>
    <script src="public/js/controllers/HomeController.js"></script>

    <!-- directives -->
    <script src="public/js/directives/TypedDirective.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="public/styles/global.css">
    <link rel="stylesheet" href="public/styles/layout.css">
    <link rel="stylesheet" href="public/styles/typed.css">
    <link rel="stylesheet" href="public/styles/home.css">

    <!-- styles lib -->
    <link rel="stylesheet" href="public/styles/animate.css">

    <!-- Google analytics -->
    <script>
        if (document.location.hostname.search("vincentw.me") !== -1) {
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                            (i[r].q = i[r].q || []).push(arguments)
                        }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-70991808-1', 'none');
        }
    </script>
</head>

<body ng-app="app" ng-controller="AppController">
<div class="wrapper">
    <div class="container">

        <div id="nav-header">
            <a href="#/home" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
               analytics-label="Home">
                HOME
            </a>
            <a href="#/projects" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
               analytics-label="Projects">
                PROJECTS
            </a>
            <a href="#/resume" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
               analytics-label="Resume">
                RESUME
            </a>
            <a href="#/contact" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
               analytics-label="Contact">
                CONTACT
            </a>
        </div>


        <div class="ngview" ng-view autoscroll="true"></div>

        <div class="footer grey">
            <div>
                <a href="#/home" analytics-on="click" analytics-event="Navigate" analytics-category="Footer"
                   analytics-label="Home">HOME</a>
                <a href="#/projects" analytics-on="click" analytics-event="Navigate" analytics-category="Footer"
                   analytics-label="Projects">PROJECTS</a>
                <a href="#/resume" analytics-on="click" analytics-event="Navigate" analytics-category="Footer"
                   analytics-label="Resume">RESUME</a>
                <a href="#/contact" analytics-on="click" analytics-event="Navigate" analytics-category="Footer"
                   analytics-label="Contact">CONTACT</a>
            </div>
            <div>
                <a href="https://www.instagram.com/wong.vincent/" target="_blank" analytics-on="click"
                   analytics-event="Instagram" analytics-category="Footer">
                    <img src="public/img/instagram_white.png">
                </a>
                <a href="https://ca.linkedin.com/in/vincentw1" target="_blank" analytics-on="click"
                   analytics-event="LinkedIn" analytics-category="Footer">
                    <img src="public/img/linkedin_white.png">
                </a>
                <a href="mailto:" target="_top" analytics-on="click" analytics-event="Email"
                   analytics-category="Footer">
                    <img src="public/img/mail.png">
                </a>
            </div>
            <div>&copy; {{year}} Vincent Wong</div>
        </div>


    </div>
</div>
</body>
</body>
</html>
