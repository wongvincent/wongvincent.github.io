<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--<base href="/"> -->

    <!--- Site name and favicons and such -->
    <title>Vincent Wong - Developer</title>
    <meta name="description" content="Software Developer from Vancouver, British Columbia.">
    <meta name="author" content="Vincent Wong">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/img/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="public/img/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="public/img/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="public/img/favicons/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Vincent Wong - Developer"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="public/img/favicons/mstile-144x144.png" />

    <!-- stylesheets (.SCSS sheets imported in style.css) -->
    <link rel="stylesheet" href="public/styles/style.css">

    <!-- styles lib -->
    <link rel="stylesheet" href="public/styles/animate.css">

    <!-- libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="public/js/libs/angular-animate.min.js"></script>
    <script src="public/js/libs/angular-cookies.min.js"></script>
    <script src="public/js/libs/angular-route.min.js"></script>
    <script src="public/js/libs/angular-scroll-animate.js"></script>

    <!-- plugins -->

    <!-- Angular analytics -->
    <script src="public/js/plugins/angulartics.min.js"></script>
    <script src="public/js/plugins/angulartics-ga.min.js"></script>

    <!-- Smooth scroll -->
    <script src="public/js/plugins/angular-smooth-scroll.js"></script>

    <!-- typed.js jQuery plugin -->
    <script src="public/js/plugins/typed.js-master/js/typed.js"></script>

    <!-- controllers -->
    <script src="public/js/controllers/AppController.min.js"></script>
    <script src="public/js/controllers/HomeController.min.js"></script>

    <!-- directives -->
    <script src="public/js/directives/TypedDirective.min.js"></script>

    <!-- Google analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-70991808-1', 'auto');
    </script>
</head>

<body ng-app="app" ng-controller="AppController">
<div class="wrapper" id="top">
    <div class="container">

        <div id="nav-header">
            <a href="" ng-click="scrollTo('top')" analytics-on analytics-event="Navigate" analytics-category="Header"
               analytics-label="Home" when-visible="animateInFadeIn" class="hidden">
                HOME
            </a>
            <a href="" ng-click="scrollTo('about')" analytics-on analytics-event="Navigate" analytics-category="Header"
               analytics-label="About" when-visible="animateInFadeIn" class="hidden">
                ABOUT
            </a>
            <a href="" ng-click="scrollTo('projects')" analytics-on analytics-event="Navigate" analytics-category="Header"
               analytics-label="Projects" when-visible="animateInFadeIn" class="hidden">
                PROJECTS
            </a>
            <!--<a href="" ng-click="scrollTo('photos')" analytics-on analytics-event="Navigate" analytics-category="Header"
               analytics-label="Photos" when-visible="animateInFadeIn" class="hidden">
                PHOTOS
            </a>-->
        </div>
        <div id="loading">
            <div class="spinner"></div>
            <div id="site-logo"><img src="public/img/favicons/websitelogo.png"></div>
        </div>


        <div class="ngview" ng-view autoscroll="true"></div>

        <div class="footer grey">
            <div class="images">
                <div>
                    <a href="https://github.com/wongvincent" target="_blank" analytics-on
                       analytics-event="GitHub" analytics-category="Footer">
                        <img id="github-footer-logo" src="public/img/logos/GitHub-Mark-Light-64px.png">
                    </a>
                </div>
                <div>
                    <a href="https://ca.linkedin.com/in/vincentw1" target="_blank" analytics-on
                       analytics-event="LinkedIn" analytics-category="Footer">
                        <img src="public/img/logos/linkedin_light_64.png">
                    </a>
                </div>
                <div>
                    <a href="mailto:hello@vincentwong.me" target="_top" analytics-on analytics-event="Email"
                       analytics-category="Footer">
                        <img src="public/img/logos/mail_light_64.png">
                    </a>
                </div>
                <!--<div>
                    <a href="https://www.instagram.com/wong.vincent/" target="_blank" analytics-on
                       analytics-event="Instagram" analytics-category="Footer">
                        <img src="public/img/logos/instagram_light_64.png">
                    </a>
                </div> -->
            </div>
            <div>&copy; {{year}} Vincent Wong</div>
        </div>


    </div>
</div>

</body>
</html>
