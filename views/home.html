<div id="home">
    <div id="banner" class="panels">
        <div id="banner-image">
            <div id="banner-overlay">
                <div when-visible="animateInFadeInDown" class="hidden" id="banner-heading">
                    <div id="banner-title">Hello World</div>
                    <div id="banner-subtitle"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="about" class="panels">
        <div id="wrapper">
            <img src="public/img/me.jpg">

            <div id="text">
                <div id="heading">
                    Hello. I'm Vincent.
                </div>
                <div id="subheading">
                </div>
                <div id="body">
                    I am a developer based in Vancouver, Canada.
                    <div class="images">
                        <div>
                            <a href="https://github.com/wongvincent" target="_blank" analytics-on
                               analytics-event="GitHub" analytics-category="AboutMe">
                                <img id="github-aboutme-logo" src="public/img/logos/GitHub-Mark-64px.png">
                            </a>
                        </div>
                        <div>
                            <a href="https://ca.linkedin.com/in/vincentw1" target="_blank" analytics-on
                               analytics-event="LinkedIn" analytics-category="AboutMe">
                                <img src="public/img/logos/linkedin_dark_64.png">
                            </a>
                        </div>
                        <div>
                            <a href="mailto:hello@vincentwong.me" target="_top" analytics-on analytics-event="Email"
                               analytics-category="AboutMe">
                                <img src="public/img/logos/mail_dark_64.png">
                            </a>
                        </div>
                        <!--<div when-visible="animateInTada">
                            <a href="https://www.instagram.com/wong.vincent/" target="_blank" analytics-on="click"
                               analytics-event="Instagram" analytics-category="AboutMe">
                                <img src="public/img/logos/instagram_dark_64.png">
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="projects" class="panels">
        <div class="heading">Projects</div>
        <div class="images">
            <a ng-href="{{::project.href}}" target="_blank" ng-repeat="project in projects" analytics-on analytics-event="{{::project.name}}" analytics-category="Projects">
                <span class="text two-spans">
                    <span class="title">
                        {{::project.name}}
                    </span>
                    {{::project.description}}
                </span>
                <img ng-src="{{::project.img}}" when-visible="animateInZoomIn" class="hidden">
            </a>
        </div>
    </div>

        <div class="heading">Photos</div>
        <div class="images">
            <a ng-href="{{::pic.href}}" target="_blank" ng-repeat="pic in instagramPics">
                <span class="text title">
                    {{::pic.text}}
                </span>
                <img ng-src="{{::pic.img}}" when-visible="animateInZoomIn" class="hidden">
            </a>
        </div>
    </div> -->

    <div when-visible="animateInFadeIn" class="hidden" id="down-arrow">
        <a href="" ng-click="scrollTo('about')">
            &#9660;
        </a>
    </div>

</div>
