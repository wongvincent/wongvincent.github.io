<div id="nav-header">
    <button>
        <a href="#/home" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
           analytics-label="Home">
            HOME
        </a>
    </button>
    <button>
        <a href="#/projects" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
           analytics-label="Projects">
            PROJECTS
        </a>
    </button>
    <button>
        <a href="#/resume" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
           analytics-label="Resume">
            RESUME
        </a>
    </button>
    <button>
        <a href="#/contact" analytics-on="click" analytics-event="Navigate" analytics-category="Header"
           analytics-label="Contact">
            CONTACT
        </a>
    </button>
</div>
<div id="home">
    <div id="banner" class="panels">
        <div id="banner-image">
            <div id="banner-overlay">
                <div id="banner-heading">
                    <div id="banner-title">Hello World</div>
                    <div id="banner-subtitle"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="projects" class="panels">
        <div class="heading">Lovely Projects</div>
    </div>

    <div id="life" class="panels">
        <div class="heading">Life in Pictures</div>
        <div id="pictures">
            <a ng-href="{{pic.href}}" target="_blank" ng-repeat="pic in instagramPics">
                <span class="text">
                    {{pic.text}}
                </span>
                <img ng-src="{{pic.img}}" when-visible="animateInFlipInX" class="hidden">
            </a>
        </div>
    </div>

    <div id="aboutme" class="panels">

    </div>

</div>
